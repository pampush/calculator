<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div style="height:100px;">
      <input class="oper" type="button" value="+" name="sum">
      <input class="oper" type="button" value="/" name="div">
      <input class="oper" type="button" value="-" name="sub">
      <input class="oper" type="button" value="^" name="pow">
      <input class="oper" type="button" value="mod" name="mod">
      <input class="oper" type="button" value="*" name="mul">
      <input class="oper" type="button" value="!" name="fact">
      <input class="digit" type="button" value="1" name="one">
      <input class="digit" type="button" value="2" name="two">
      <input class="digit" type="button" value="3" name="three">
      <input class="digit" type="button" value="4" name="four">
      <input class="digit" type="button" value="5" name="five">
      <input class="digit" type="button" value="6" name="six">
      <input class="digit" type="button" value="7" name="seven">
      <input class="digit" type="button" value="8" name="eight">
      <input class="digit" type="button" value="9" name="nine">
      <input class="digit" type="button" value="0" name="zero">

      <input type="button" value="=" name="res">
      <input type="button" value="clear" name="clear">
      <input type="text">
    </div>
  </body>
  <script src="script.js"></script>
</html>
